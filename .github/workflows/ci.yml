name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # 基础检查作业
  basic-checks:
    name: 基础检查
    runs-on: ubuntu-latest
    timeout-minutes: 12
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          submodules: false
          persist-credentials: false

      - name: 设置pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: 验证pnpm版本
        run: pnpm --version

      - name: 设置Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: 生成缓存键
        id: cache-key
        run: echo "key=deps-${{ hashFiles('**/pnpm-lock.yaml') }}" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-node20-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node20-pnpm-

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: TypeScript检查
        run: pnpm type-check

      - name: 测试文件类型检查
        run: pnpm type-check:tests

      - name: ESLint检查
        run: pnpm lint:check

      - name: 代码格式检查
        run: pnpm format:check

  # 测试作业
  tests:
    name: 单元测试
    runs-on: ubuntu-latest
    needs: basic-checks
    timeout-minutes: 18

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          persist-credentials: false

          submodules: false

      - name: 设置pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: 验证pnpm版本
        run: pnpm --version

      - name: 设置Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-node20-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node20-pnpm-

      - name: Cache Vitest
        uses: actions/cache@v4
        with:
          path: .vitest/cache
          key: ${{ runner.os }}-vitest-cache-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('vitest.config.*', 'tsconfig*.json', 'src/**/*.{ts,tsx,js,jsx}', 'tests/**/*.{ts,tsx,js,jsx}') }}
          restore-keys: |
            ${{ runner.os }}-vitest-cache-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 运行单元测试（带覆盖率）
        run: pnpm test:coverage
        # 覆盖率数据由 quality-gate.js 统一检查，此处仅生成报告

      - name: 上传覆盖率报告
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: reports/coverage/

      - name: 上传 Vitest 测试报告
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-reports
          path: |
            reports/
          if-no-files-found: ignore

  # E2E测试作业
  e2e-tests:
    name: E2E测试
    runs-on: ubuntu-latest
    needs: basic-checks
    timeout-minutes: 35

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          submodules: false
          persist-credentials: false

      - name: 设置pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: 验证pnpm版本
        run: pnpm --version

      - name: 设置Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-node20-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node20-pnpm-

      - name: Cache Next.js
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-cache-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('next.config.*', 'tsconfig*.json', 'tailwind.config.js', 'postcss.config.*', 'src/**/*.{ts,tsx,js,jsx,css,scss,mdx}') }}
          restore-keys: |
            ${{ runner.os }}-next-cache-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 安装Playwright浏览器
        run: pnpm exec playwright install --with-deps

      - name: 预构建应用
        run: pnpm build
        env:
          NODE_ENV: production

      - name: 运行E2E测试
        run: pnpm test:e2e

      - name: 上传E2E报告
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-report
          path: test-results/

  # 性能检查作业
  performance:
    name: 性能检查
    runs-on: ubuntu-latest
    needs: basic-checks
    timeout-minutes: 25

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          submodules: false
          persist-credentials: false

      - name: 设置pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: 验证pnpm版本
        run: pnpm --version

      - name: 设置Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-node20-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node20-pnpm-

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-cache-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('next.config.*', 'tsconfig*.json', 'tailwind.config.js', 'postcss.config.*', 'src/**/*.{ts,tsx,js,jsx,css,scss,mdx}') }}
          restore-keys: |
            ${{ runner.os }}-next-cache-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 构建检查
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Lighthouse CI（包含 Core Web Vitals 和 Bundle 大小监控）
        timeout-minutes: 15
        run: pnpm exec lhci autorun --config=lighthouserc.js
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  # 安全检查作业
  security:
    name: 安全检查
    runs-on: ubuntu-latest
    needs: basic-checks

    timeout-minutes: 15

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          submodules: false
          persist-credentials: false
          fetch-depth: 0

      - name: 设置pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: 验证pnpm版本
        run: pnpm --version

      - name: 设置Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-node20-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node20-pnpm-

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 安全审计
        run: pnpm security:audit

      - name: PII 日志泄露检查
        run: pnpm lint:pii

      - name: 安装 Semgrep CLI
        run: |
          python3 -m pip install --user "semgrep<2"
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Semgrep 安全扫描（PR baseline 模式）
        if: github.event_name == 'pull_request'
        run: |
          set -euo pipefail
          git fetch origin "$GITHUB_BASE_REF" --depth=1
          BASELINE_COMMIT=$(git merge-base HEAD "origin/${GITHUB_BASE_REF}")
          echo "Using Semgrep baseline commit: ${BASELINE_COMMIT}"

          # ERROR 级规则作为硬门禁，仅检测新增问题
          semgrep scan \
            --config semgrep.yml \
            --severity ERROR \
            --error \
            --baseline-commit "${BASELINE_COMMIT}" \
            src/

          # WARNING 级规则仅记录
          semgrep scan \
            --config semgrep.yml \
            --severity WARNING \
            --baseline-commit "${BASELINE_COMMIT}" \
            src/ || true

  # 翻译质量检查
  translation-quality:
    name: 翻译质量检查

    runs-on: ubuntu-latest
    needs: basic-checks
    timeout-minutes: 8

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          submodules: false
          persist-credentials: false

      - name: 设置pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: 验证pnpm版本
        run: pnpm --version

      - name: 设置Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-node20-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node20-pnpm-

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 验证翻译
        run: pnpm validate:translations

      - name: 复制翻译资源到 public
        run: node scripts/copy-translations.js

      - name: i18n 形状等价检查
        run: pnpm i18n:shape:check

      - name: MDX slug 对齐校验
        run: pnpm content:slug-check

      - name: 上传 i18n 形状报告
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: i18n-shape-report.json
          path: reports/i18n-shape-report.json
          if-no-files-found: ignore

          # 架构检查作业
          # 依赖 tests job 以获取覆盖率报告（确保 coverage 只执行一次）

  architecture:
    name: 架构检查
    runs-on: ubuntu-latest
    needs: [basic-checks, tests]
    timeout-minutes: 10

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          submodules: false
          persist-credentials: false
          fetch-depth: 0

      - name: 设置pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: 验证pnpm版本
        run: pnpm --version

      - name: 设置Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-node20-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node20-pnpm-

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 下载覆盖率报告
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: reports/coverage/

      - name: 质量门禁
        run: pnpm quality:gate:ci
        # CI 模式自动检测（CI=true），仅读取已有覆盖率报告，不重复执行测试
        env:
          QUALITY_DIFF_BASE: ${{ github.event.pull_request.base.sha || 'origin/main' }}

      - name: 依赖关系检查
        run: pnpm arch:check

      - name: 循环依赖检查
        run: pnpm circular:check

  # 汇总作业
  ci-summary:
    name: CI汇总
    runs-on: ubuntu-latest
    needs:
      [
        basic-checks,
        tests,
        e2e-tests,
        performance,
        security,
        translation-quality,
        architecture,
      ]
    if: always()
    timeout-minutes: 5

    steps:
      - name: 检查所有作业状态
        run: |
          echo "基础检查: ${{ needs.basic-checks.result }}"
          echo "单元测试: ${{ needs.tests.result }}"
          echo "E2E测试: ${{ needs.e2e-tests.result }}"
          echo "性能检查: ${{ needs.performance.result }}"
          echo "安全检查: ${{ needs.security.result }}"
          echo "翻译质量: ${{ needs.translation-quality.result }}"
          echo "架构检查: ${{ needs.architecture.result }}"

          if [[ "${{ needs.basic-checks.result }}" != "success" ||
                "${{ needs.tests.result }}" != "success" ||
                "${{ needs.e2e-tests.result }}" != "success" ||
                "${{ needs.performance.result }}" != "success" ||
                "${{ needs.security.result }}" != "success" ||
                "${{ needs.translation-quality.result }}" != "success" ||
                "${{ needs.architecture.result }}" != "success" ]]; then
            echo "❌ CI流水线失败"
            exit 1
          else
            echo "✅ CI流水线成功"
          fi
